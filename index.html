<!DOCTYPE html>
<html lang="id">
<head>

  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ffb6f9, #d5aaff);
      overflow: hidden;
      font-family: 'Comic Sans MS', cursive, sans-serif;
    }

    .cake {
      margin-top: 6%;
      font-size: 120px; /* kue besar */
    }


    .button {
      padding: 12px 28px;
      background-color: #ff4da6;
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 20px;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
      z-index: 10;
      margin: 6px;
      position: relative;
    }
    .button:hover {

    .message {

      color: white;
      margin-top: 15px;
      text-shadow: 2px 2px 5px #ff69b4;
      display: none;
      position: relative;
      z-index: 9999;
      text-align: center;
      max-width: 90%;
    }

    .wish {
      font-size: 24px;
      font-weight: bold;
      margin-top: 25px;
      color: #fff;
      text-shadow: 2px 2px 8px #ff69b4;
      display: none;
      position: relative;
      z-index: 9999;
      text-align: center;
      max-width: 90%;
      line-height: 1.6;
      white-space: pre-line;
    }

    .sticker {
      position: absolute;
      font-size: 36px;
      animation: float 6s linear infinite;
      z-index: 1;
    }

    @keyframes float {
      0% { transform: translateY(0) rotate(0deg); opacity: 1; }
      100% { transform: translateY(-120vh) rotate(360deg); opacity: 0; }
    }
  </style>
</head>
<body>

<!-- Tombol musik manual -->

    let i = 0;

      if (i < text.length) {

          sound.play();

    const stickers = ["ðŸŽ", "ðŸŽ‚", "ðŸŽ‰", "ðŸŽˆ"];
    function createSticker() {
      const sticker = document.createElement("div");
      sticker.className = "sticker";
      sticker.innerHTML = stickers[Math.floor(Math.random() * stickers.length)];
      sticker.style.left = Math.random() * window.innerWidth + "px";
      sticker.style.top = window.innerHeight + "px";
      sticker.style.animationDuration = 4 + Math.random() * 6 + "s";
      document.body.appendChild(sticker);

      setTimeout(() => {
        sticker.remove();
      }, 10000);
    }
    setInterval(createSticker, 600);
  </script>

</html>
